{% load static %}
{% block JheadScript %}
    <script src="{% static 'ser_medical/js/listPiece.js' %}" type="text/javascript"></script>
{% endblock %}
<div >
    <table class="table table-striped table-hover">
        {% if pieces%}
        <caption><span class="pan_title">Pieces Comptables</span></caption>
            <thead>
                <tr class=" col-lg-1">
                    <th>ID</th>
                    <th>DATE</th>
                    <th>Beneficiaire</th>
                </tr>
            </thead>
        {%endif%}
        <tbody>
            {% for piece in pieces %}
            <tr>
                <td >{{piece.id}}</td>
                <td >{{piece.date_p}}</td>
                <td >{{piece.beneficiaire}}</td>
                <td><a href="#" data-toggle="tooltip" title="Editer" class="icon-1" ></a></td>
            </tr>
            {% empty %}
            <tr><td>PAS DE PIECES ENREGISTRER</td></tr>
            {% endfor %}
        </tbody>
    </table>
    <div class="col-lg-offset-3" id="page_navigation3"> </div>
</div>
