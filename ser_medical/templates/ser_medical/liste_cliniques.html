{% load static %}
{% block JheadScript %}
    <script src="{% static 'ser_medical/js/listKlinik.js' %}" type="text/javascript"></script>
{% endblock %}
<div >
    <table class="table table-striped table-hover">
        {% if cliniques%}
        <caption><span class="pan_title">Liste des Cliniques en convention avec la BCM</span></caption>
            <thead>
                <tr class=" col-lg-1">
                    <th>CODE</th>
                    <th>LIBELE</th>
                    <th>PAYS</th>
                </tr>
            </thead>
        {%endif%}
        <tbody>
            {% for cl in cliniques %}
            <tr>
                <td >{{cl.code}}</td>
                <td >{{cl.libele}}</td>
                <td >{{cl.pays}}</td>
                <td><a href="#" data-toggle="tooltip" title="Editer" class="icon-1" ></a></td>
            </tr>
            {% empty %}
            <tr><td>PAS DE CLINIQUE ENREGISTRER</td></tr>
            {% endfor %}
        </tbody>
    </table>
    <div class="col-lg-offset-3" id="page_navigation2"> </div>
</div>
