{% load static %}
{% block JheadScript %}
    <script src="{% static 'ser_retraite/js/listeEng.js' %}" type="text/javascript"></script>
{% endblock %}
<div class="well">
    <table  class="table table-striped table-hover table-condensed table-bordered">
        {% if engs%}
            <caption>
                <span class="pan_title">Liste des Engagements</span>
                <button id="ajEng_id" type="button" class="col-sm-offset-7 btn btn-well" >ajouter</button>
            </caption>
            <thead>
                <tr class=" col-lg-1">

                    <th>DATE</th>
                    <th>MONTANT</th>
                    <th>ASSURE</th>
                    <th>MOTIF</th>
                    <th>TYPE</th>

                </tr>
            </thead>
        {%endif%}
        <tbody id="tbEn">
            {% for eng in engs %}
            <tr>
                <td >{{eng.date_en}}</td>
                <td >{{eng.montant}}</td>
                <td >{{eng.employe}}</td>
                <td >{{eng.motif}}</td>
                <td >{{eng.type}}</td>
                <td><a href="#" data-toggle="tooltip" title="Editer" class="icon-1" ></a></td>
            </tr>
            {% empty %}
            <tr>
                <td>PAS D'ENGAGEMENT ENREGISTRER</td>
                <td><button id="ajEng_id2" type="button" class="col-sm-offset-7 btn btn-well" >ajouter</button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <div class="col-sm-offset-3" id="page_navigation4"> </div>
</div>
