{% load static %}
{% block JheadScript %}
    <script src="{% static 'ser_retraite/js/engform.js' %}" type="text/javascript"></script>
{% endblock %}
{% block stylesheet%}
	<link href="{% static 'core/css/accueil.css'%}" rel="stylesheet" type="text/css">
	<link href="{% static 'core/css/recherche.css'%}" rel="stylesheet" type="text/css">
{% endblock %}
<script>
        $(function() {
            $( "#id_date_en" ).datepicker();});

        </script>
<div class="panel-heading">
    <span class="pan_title">Nouvel Engagement</span>
    <button type="button" class="col-sm-offset-5 close" id="close">Ã—</button>
</div>
<form id="engFor_id" action="{% url 'addEng' %}" method="post" class="niceform panel-body well" novalidate enctype="multipart/form-data">{% csrf_token %}
        <fieldset >

            <div class="col-sm-9">
            <dl class="dl-horizontal">
                <dt>DATE</dt>
                <dd><input id="id_date_en" min="0" name="date_en" type="DATE" required=""></dd>
                <dd></dd>
            </dl>
            <dl class="dl-horizontal">
                <dt>MONTANT</dt>
                <dd>{{ form.montant}}</dd>
                <dd>{{ form.montant.errors }}</dd>
            </dl>
            <dl class="dl-horizontal">
                <dt>Matricule</dt>
                <dd><input id="id_matricule" min="0" name="matricule" type="number" required=""></dd>
                <dd></dd>
            </dl>
            <dl class="dl-horizontal">
                <dt>MOTIF</dt>
                <dd>{{ form.motif }}</dd>
                <dd>{{ form.motif.errors }}</dd>
            </dl>
            <dl class="dl-horizontal">
                <dt>TYPE</dt>
                <dd>{{ form.type }}</dd>
                <dd>{{ form.type.errors }}</dd>
            </dl>
            <div class="row">&nbsp;
            </div>
            <div >
                <input class="btn btn-danger   col-sm-offset-3" type="reset" value="annuler" id="annEng">
                <input class="btn btn-success " type="submit" value="valider" id="valEng" />
            </div>
                </div>
            <div class="col-sm-5"><section id="employe"></section></div>
        </fieldset>

</form>
